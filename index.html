<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Tic-Tac-Toe</h1>

    <div class="controls">
        <input type="text" id="player1Name" placeholder="Player 1 name" />
        <input type="text" id="player2Name" placeholder="Player 2 name" />
        <button id="playBtn">Play Game</button>
        <button id="restartBtn">Restart</button>
    </div>

    <div id="turnIndicator">Enter names and click Play</div>

    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div id="message"></div>
</div>

<script src="app.js"></script>
</body>
</html>
